<div class="app-view-header">
    Deal
</div>

<!-- START row-->
<div ng-controller="productGroupController" class="row">
    <div class="col-md-12">

        <form name="productGroupForm" ng-submit="Submit(productGroupForm.$valid)">
            <!-- START panel-->
            <div class="panel panel-default">

                <div class="panel-body">
                    <div class="col-md-9 br">



                        <fieldset ng-if="model.code != 0">
                            <div class="form-group">
                                <label class="col-sm-1 control-label text-sm">Code</label>
                                <div class="col-sm-11">
                                    <label class="form-control form-control-rounded input-sm">{{model.code}}</label>
                                </div>

                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label text-sm text-danger">Name</label>
                                <div class="col-sm-11">
                                    <input type="text" ng-model="model.name" class="form-control form-control-rounded input-sm" placeholder="Name" required />
                                </div>

                            </div>
                        </fieldset>


                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label text-sm ">Description</label>
                                <div class="col-sm-11">
                                    <input type="text" ng-model="model.description" class="form-control form-control-rounded input-sm" placeholder="Description" />
                                </div>

                            </div>
                        </fieldset>

                        <fieldset>

                            <div class="form-group">
                                <label class="col-sm-1 control-label text-sm text-danger">Tests</label>

                                <div class="col-sm-11">
                                    <ui-select multiple="" ng-model="multiple.selectedTest" theme="bootstrap" ng-disabled="disabled" ng-change="testChange()">
                                        <ui-select-match placeholder="Select or search Tests...">{{$item.name}} &lt;{{$item.code}}&gt;</ui-select-match>
                                        <ui-select-choices group-by="someGroupFn" repeat="test in productList | propsFilter: {name: $select.search, code: $select.search}">
                                            <div ng-bind-html="test.name | highlight: $select.search"></div>
                                            <small>
                                                Code:
                                                <span ng-bind-html="''+test.code | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>

                                </div>
                            </div>


                        </fieldset>



                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label text-sm text-danger">Price</label>
                                <div class="col-sm-11">
                                    <input type="number" ng-model="model.sRate" class="form-control form-control-rounded input-sm" required />
                                </div>

                            </div>
                        </fieldset>
                    </div>
                    <div class="col-md-3">

                        
                        
                   
                        <div class="panel-body" >
                            <div class="thumbnail">
                                <img ng-src="{{model.img}}" src="app/img/Deal/deal-2.jpg" alt="Deal"  >
                                <div class="caption">
                                    <input type="file" id="trigger" filestyle=""  data-button-text="Upload Image" data-class-button="btn btn-default" data-classinput="form-control inline"  onchange="angular.element(this).scope().setFile(this)" accept="image/*">                                    
                                </div>
                              
                            </div>
                        </div>


                    </div>
                    


                </div>


                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-danger" ng-disabled="productGroupForm.$invalid">Submit</button>
                </div>

            </div>
            <!-- END panel-->
            <!-- END row-->
        </form>

    </div>
</div>
