<style>

<div ng-controller="reportController" class="container-fluid">

                                        <span class="fa fa-circle"></span>Today
                                    </label>
                                </div>
                                <div class="radio-inline c-radio">

                                        <input id="inlineradio2" type="radio" name="selectedDateTime" value="thisweek" ng-change='funcSelectedDateTime("thisweek")' ng-model="model.selectedDateTime">

                                        <span class="fa fa-circle"></span>Last Week
                                    </label>
                                </div>

                                <div class="radio-inline c-radio">
                                    <label>
                                        <input id="inlineradio3" type="radio" name="selectedDateTime" value="lastmonth" ng-change='funcSelectedDateTime("lastmonth")' ng-model="model.selectedDateTime">
                                        <span class="fa fa-circle"></span>Last Month

                                </div>




                                <div class="radio-inline c-radio">
                                    <label>
                                        <input id="inlineradio3" type="radio" name="selectedDateTime" value="last7days" ng-change='funcSelectedDateTime("last7days")' ng-model="model.selectedDateTime">
                                        <span class="fa fa-circle"></span>Last 7 Days

                                    </label>
                                </div>
                            </div>

                                    <input type="text" ng-disabled="attr.isStartDateDisable" datepicker-popup="{{format}}" ng-model="model.selectedStartDate" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                                           class="form-control" />
                                    <span class="input-group-btn">
                                        <button type="button" ng-disabled="attr.isStartDateDisable" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <div class="col-md-4">

            <div class="panel panel-default">
                <div class="panel-heading">

                    <div class="panel-title">Summary</div>
                </div>
                <table class="table table-bordered table-striped">

                    <tr style="font-weight: bold">
                        <td ng-repeat="key in getKeys(reportSummeryHeader) track by $id($index)" ng-init="value = data[key]">{{key.toUpperCase()}}</td>
                    </tr>

                    <tr ng-repeat="bodyEx in reportSummeryBody" id="{{$index + 1}}">
                        <td ng-repeat="key in  getKeys(bodyEx) track by $id($index)" ng-init="value1 = bodyEx[key]" name="{{key}}"> {{value1}}</td>
                    </tr>

                </table>
            </div>


            <div class="panel panel-default" style=" overflow: auto;zoom:1">
                <div class="panel-heading" style="width: 1100px !important;">

                    <div class="panel-title">Detail</div>
                </div>


                <table ng-table="tableParams" class="table table-bordered table-striped" id="tbl">

                    <thead>
                        <tr style="font-weight: bold">
                            <th ng-repeat="key in getKeys(reportDetailHeader) track by $id($index)" ng-init="value = data[key]" style="cursor:pointer">

                                <div style="float: left; margin-right:10px;">
                                    {{key.toUpperCase()}}
                                </div>
                                <div style="float: right;">
                                    <div class="row" style="margin-bottom: -15px;" ng-click="ascSort($index)">
                                        <em class="fa fa-sort-up"></em>
                                    </div>
                                    <div class="row" ng-click="descSort($index)">
                                        <em class="fa fa-sort-down"></em>
                                    </div>
                                </div>

                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="bodyEx in reportDetailBody" id="{{$index + 1}}">
                            <td ng-repeat="key in  getKeys(bodyEx) track by $id($index)" ng-init="value1 = bodyEx[key]" name="{{key}}"> {{value1}}</td>
                        </tr>


                    </tbody>
                </table>
                <div style="padding-left:20px;">
                    <h4>
                        {{system.alertMsg}}
                    </h4>
                </div>


                <div style="margin-left:10px" paging
                     page="model.page"
                     page-size="model.pageSize"
                     total="model.total"
                     paging-action="pagingAction(page)">
                </div>

                <div style="margin-left:10px" ng-if="system.alertMsg == ''">
                    {{system.startRowNumber}} - {{system.endRowNumber}} Out Of {{model.total}} Rows
                </div>


            </div>



            <div>

                <div ng-if="reportTitle == 'Call Response Analysis'" ng-include="'app/views/report/_callResponseAnalysis.html'"></div>
                <div ng-if="reportTitle == 'Overall Activity by DDI'" ng-include="'app/views/report/_overallActivityByDDI.html'"></div>
                <div ng-if="reportTitle == 'Division Call Activity'" ng-include="'app/views/report/_divisionCallActivity.html'"></div>



            </div>


        </div>


    </div>
</div>
