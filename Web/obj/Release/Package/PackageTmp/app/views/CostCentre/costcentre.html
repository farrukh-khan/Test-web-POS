<div class="app-view-header">
    Cost Centre
</div>

<!-- START row-->
<div ng-controller="costcentreController" class="row">
    <div class="col-md-12">

        <form name="costcentreForm" ng-submit="costcentreSubmit(costcentreForm.$valid)">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="model.costCentreName" required="" class="form-control" />
                            </div>

                        </div>
                    </fieldset>
                </div>


                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-info" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-info" ng-disabled="costcentreForm.$invalid">Submit</button>
                </div>

            </div>
            <!-- END panel-->
            <!-- END row-->
        </form>

</div>
</div>
