<div class="app-view-header">
    Role
</div>


<!-- START row-->
<div ng-controller="companyController" class="row">
    <div class="col-md-12">
        <form name="companyroleForm" ng-submit="roleSubmit(companyroleForm.$valid)">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<div class="panel-title">Role</div>-->
                </div>


                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="roleModel.roleName" required="" class="form-control" />
                            </div>

                        </div>
                    </fieldset>
                </div>


                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-info" ng-click="cancelRole()">Cancel</button>
                    <button type="submit" class="btn btn-info" ng-disabled="companyroleForm.$invalid">Submit</button>
                </div>

            </div>
            <!-- END panel-->
            <!-- END row-->
        </form>

    </div>
</div>
